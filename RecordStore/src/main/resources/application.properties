spring.application.name=RecordStore

spring.datasource.url=jdbc:postgresql://db:5432/recordstore
spring.datasource.username=recordstore
spring.datasource.password=recordstore
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

jwt.secret=RecordStore-super-secret-key-change-in-production-min-32-chars!
jwt.expiration-ms=3600000